name: Ansible CI

on:
  push:
    branches:
      - main 
      
jobs:
  deploy:
    runs-on: ubuntu

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install Ansible
      run: |
        python -m pip install --upgrade pip
        pip install ansible

    - name: Run Ansible playbook
      run: |
        ansible-playbook -i inventory apache.yml
